<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">

    <div th:insert="blocks/style :: style"></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="text-center bg-dark text-white">
<main class="form-signin">
    <div class="form-floating m-5 p-5">

        <div th:if="${param.error}" class="border border-warning p-3 m-3 h5">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="border border-warning p-3 m-3 h5">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> <input type="text" name="username" placeholder="User Name" class="form-control"/> </label></div><br>
            <div ><label><input type="password" name="password" placeholder="Password" class="form-control"/> </label></div><br>
            <div ><input type="submit" value="Sign In" class="btn btn-success"/></div>
        </form>

    </div>
</main>
</body>
</html>
