<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">

<head>
    <title>Товары</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>


    <div th:insert="blocks/style :: style"></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="d-flex flex-column bg-dark text-white">
<main>
    <div class="cover-container d-flex w-100 h-100 p-2 mx-auto flex-column ">
        <header th:insert="blocks/header :: header"></header>
    </div>
    <div>
        <div class="container">
            <div class="row ">
                <div class="col-lg-4 gall-block">
                    <a th:href="'/img/' + ${item.getIndexFilename(0, item.getFilenames())}" data-fancybox="images" data-caption="1">
                        <img th:src="'/img/' + ${item.getIndexFilename(0, item.getFilenames())}" alt="Gall" class="figure"/>
                    </a>
                </div>
                <div class="col-lg-4 gall-block">
                    <a th:href="'/img/' + ${item.getIndexFilename(1, item.getFilenames())}" data-fancybox="images" data-caption="2">
                        <img th:src="'/img/' + ${item.getIndexFilename(1, item.getFilenames())}" alt="Gall" class="figure"/>
                    </a>
                </div>
                <div class="col-lg-4 gall-block">
                    <a th:href="'/img/' + ${item.getIndexFilename(2, item.getFilenames())}" data-fancybox="images" data-caption="3">
                        <img th:src="'/img/' + ${item.getIndexFilename(2, item.getFilenames())}" alt="Gall" class="figure"/>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row gy-3">
                <div th:utext="'Цена болшого чемодана: ' + ${item.getSalaryIdToString(item.getSalaryBig())}"
                     class="col-12 col-lg-6 p-3 m-3 rounded border border-danger text-center">
                </div>
                <div th:utext="'Цена среднего чемодана: ' + ${item.getSalaryIdToString(item.getSalaryAverage())}"
                     class="col-12 col-lg-6 p-3 m-3 rounded border border-danger text-center">
                </div>
                <div th:utext="'Цена маленького чемодана: ' + ${item.getSalaryIdToString(item.getSalarySmall())}"
                     class="col-12 col-lg-6 p-3 m-3 rounded border border-danger text-center">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card-body border border-white bg-white text-black m-3 p-3">
                <p th:utext="${item.descriptionToString(item.getDescription())}"></p>
            </div>
        </div>
        <div class="container">
        <div class="row justify-content-end m-3 p-3">
            <a href="/about" class="btn btn-primary col-4">Заказать</a>
        </div>
        </div>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

</html>
